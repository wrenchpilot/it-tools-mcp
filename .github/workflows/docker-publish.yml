name: Build and Push to Docker Hub
on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      update_readme_only:
        description: 'Update Docker Hub README only (skip build)'
        required: false
        default: false
        type: boolean
env:
  REGISTRY: docker.io
  IMAGE_NAME: wrenchpilot/it-tools-mcp
jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      code-changed: ${{ steps.changes.outputs.code }}
      docs-only: ${{ steps.changes.outputs.docs-only }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check for changes
        id: changes
        run: |
          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "Changed files: $CHANGED_FILES"
          
          # Check if only documentation files changed
          CODE_CHANGED=false
          DOCS_ONLY=true
          
          for file in $CHANGED_FILES; do
            if [[ ! "$file" =~ \.(md|txt)$ ]] && [[ "$file" != "LICENSE" ]] && [[ ! "$file" =~ ^docs/ ]] && [[ ! "$file" =~ ".gitignore" ]]; then
              CODE_CHANGED=true
              DOCS_ONLY=false
              break
            fi
          done
          
          echo "code=$CODE_CHANGED" >> $GITHUB_OUTPUT
          echo "docs-only=$DOCS_ONLY" >> $GITHUB_OUTPUT
          echo "Code changed: $CODE_CHANGED"
          echo "Docs only: $DOCS_ONLY"

  build-and-push:
    needs: check-changes
    if: (needs.check-changes.outputs.code-changed == 'true' || github.event_name == 'schedule') && !(github.event_name == 'workflow_dispatch' && github.event.inputs.update_readme_only == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build TypeScript
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=IT Tools MCP Server
            org.opencontainers.image.description=MCP server providing access to various IT tools and utilities
            org.opencontainers.image.vendor=wrenchpilot
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enable attestations for supply chain security
          provenance: true
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-docker-readme:
    needs: [check-changes]
    if: github.event_name != 'pull_request' && (needs.check-changes.outputs.docs-only == 'true' || needs.check-changes.outputs.code-changed == 'true' || (github.event_name == 'workflow_dispatch' && github.event.inputs.update_readme_only == 'true'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Update Docker Hub README
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: wrenchpilot/it-tools-mcp
          readme-filepath: ./README.dockerhub.md
