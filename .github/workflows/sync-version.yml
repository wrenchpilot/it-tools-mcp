name: Sync package.json -> mcp-manifest

on:
  push:
    branches:
      - master

jobs:
  sync-version:
    name: Sync manifest version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (fast)
        run: npm ci --silent || true

      - name: Run sync script
        run: node scripts/sync-manifest-version.cjs

      - name: Commit and push changes if any
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add mcp-manifest.json
            git commit -m "chore(sync): sync mcp-manifest.json version with package.json [skip ci]" || true
            git push
          else
            echo "No changes to commit"
          fi
